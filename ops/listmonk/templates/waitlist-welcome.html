<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>you're on the gymbo waitlist</title>
  <!--
    Listmonk template: waitlist-welcome
    Subject: you're on the gymbo waitlist
    Paste this into Listmonk UI → Templates → New
  -->
</head>
<body style="margin:0; padding:0; background:#2d2d2d;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#2d2d2d;">
    <tr>
      <td align="center" style="padding:40px 20px;">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:520px;">

          <!-- brand mark -->
          <tr>
            <td align="center" style="padding-bottom:32px;">
              <div style="width:48px; height:48px; border-radius:50%; background:#f8623a; color:#2d2d2d; font-family:'Space Mono',monospace; font-weight:bold; font-size:20px; line-height:48px; text-align:center;">
                G
              </div>
            </td>
          </tr>

          <!-- heading -->
          <tr>
            <td align="center" style="font-family:'Space Mono','Courier New',monospace; font-size:22px; font-weight:bold; color:#f8623a; letter-spacing:3px; padding-bottom:24px;">
              gymbo
            </td>
          </tr>

          <!-- greeting -->
          <tr>
            <td align="center" style="font-family:'Space Mono','Courier New',monospace; font-size:15px; color:#ebebe6; line-height:1.6; padding-bottom:8px;">
              hey {{ .Subscriber.Name }},
            </td>
          </tr>

          <!-- body -->
          <tr>
            <td align="center" style="font-family:'Space Mono','Courier New',monospace; font-size:14px; color:#ebebe6; line-height:1.7; padding-bottom:32px;">
              you're in. we'll let you know as soon as the mobile app is ready to download.
            </td>
          </tr>

          <!-- CTA -->
          <tr>
            <td align="center" style="padding-bottom:40px;">
              <a href="https://app.getgymbo.com"
                 style="display:inline-block; font-family:'Space Mono','Courier New',monospace; font-size:13px; font-weight:bold; color:#2d2d2d; background:#f8623a; text-decoration:none; padding:12px 32px; border-radius:999px; letter-spacing:2px;">
                try the web app →
              </a>
            </td>
          </tr>

          <!-- divider -->
          <tr>
            <td style="border-top:1px solid rgba(235,235,230,0.1); padding-top:24px;">
            </td>
          </tr>

          <!-- footer -->
          <tr>
            <td align="center" style="font-family:'Space Mono','Courier New',monospace; font-size:11px; color:#888; line-height:1.6; padding-bottom:8px;">
              you're receiving this because you signed up at
              <a href="https://getgymbo.com" style="color:#f8623a; text-decoration:none;">getgymbo.com</a>
            </td>
          </tr>
          <tr>
            <td align="center" style="font-family:'Space Mono','Courier New',monospace; font-size:11px; color:#666;">
              <a href="{{ .UnsubscribeURL }}" style="color:#666; text-decoration:underline;">unsubscribe</a>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
